<!-- Task 1: HTML Basics

Create an HTML form that allows users to input their name and email address. 
The form should have two fields: one for name and one for email. 
Use appropriate HTML tags to structure the form. -->
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Task 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <style>
        body {
            margin-top: 50px;
        }
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="column column-60 column-offset-20">
                    <h1>Basic HTML</h1>
                    <form action="" class="">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name"><br>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="email"><br>
                    </form>
                    <footer><p>Created By Quazi Tariqul Alam</p></footer>
                </div>
            </div>
        </div>
    </body>
</html>
